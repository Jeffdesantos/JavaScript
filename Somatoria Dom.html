<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Testes DOM</title>

    <style>
        body {
            font: normal 18pt Arial;
        }
        
        input {
            font: normal 18pt Arial;
            width: 100px;
        }
        
        div#res {
            margin-top: 20px;
        }
    </style>

</head>

<body>
    <h1>Somando dois Valores</h1>
    <input type="number" name="n1" id="n1"> +
    <input type="number" name="n2" id="n2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>

    <script>
        function somar() {
            var val1 = document.getElementById("n1")
            var val2 = document.getElementById("n2")
            var res = document.getElementById("res")
            var numero1 = Number(val1.value)
            var numero2 = Number(val2.value)
            var soma = numero1 + numero2
            res.innerHTML = `A soma entre ${numero1} e ${numero2} Ã© igual a <strong>${soma}</strong>`

        }
    </script>

</body>

</html>
