<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script>
        var nome = prompt("Digite seu nome");
        var altura = Number(prompt("Informe a sua altura (Centimetros)"));
        altura = (altura / 100);
        var peso = parseFloat(prompt("Informe o seu Peso (kg"));
        var imc = (peso / (altura * altura)).toFixed(2);

        function imc2(imc) {

            if (imc < 16) {
                return ("Urgente! Você está MUITO abaixo do peso!");
            } else if (imc >= 16 && imc <= 16.99) {
                return ("Cuidado! Você está abaixo do peso!");
            } else if (imc >= 17 && imc <= 18.49) {
                return ("Você está abaixo do peso!");
            } else if (imc >= 18.50 && imc <= 24.99) {
                return ("Você está no peso ideal");
            } else if (imc >= 25 && imc <= 29.99) {
                return ("Você está com sobrepeso!");
            } else if (imc >= 30 && imc <= 34.99) {
                return ("Cuidado! Obesidade grau I");
            } else if (imc >= 35 && imc <= 39.99) {
                return ("Cuidado! Obesidade grau II");
            } else if (imc > 40) {
                return ("Cuidado! Obesidade grau III");
            }
        }
        //alert(nome + " possui índice de massa corporal igual a " + imc + " sendo classificado como " + imc2(imc));
        alert(`${nome} o seu índice de massa corporal é ${imc} na Atual situação ${imc2(imc)}`)
    </script>
</head>
